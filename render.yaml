services:
  - type: web
    name: data-brew-ai
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
